        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Asap|Ubuntu" rel="stylesheet">

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index" id="sitename">Memeify</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        
        <div class="container-fluid main-container">
            <div class="create-content-container row">
                <div class="content register-container row justify-content-center">
                    
                   <form class="register-form" action="register" method="POST">
                       <h3 class="register-header" style="margin-bottom:30px;">Sign In to Memeify</h3>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" name="username" class="form-control" id="inputEmail" placeholder="Username">   
                            </div>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                </div>
                                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">   
                            </div>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" name="desc" class="form-control" id="inputDescription" placeholder="Description">   
                            </div>
                            <button type="submit" class="btn btn-success btn-block" style="margin-top: 20px;" id="login-button">Sign Up</button>
                            <hr>
                            </div>
                   </form>
                </div>
            </div>
        </div>
